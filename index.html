<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1rem;
        }
        .gallery img {
            margin: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Mi Galería de Fotos</h1>
    <p>Te amo mi doctora hermosa</p>
</header>

<div class="gallery">
    <img src="img/foto 1.jpg" alt="Foto 1">
    <img src="img/foto 2.jpg" alt="Foto 2">
    <img src="img/foto 3.jpg" alt="Foto 3">
    <img src="img/foto 4.jpg" alt="Foto 4">
    <img src="img/foto 5.jpg" alt="Foto 5">
    <img src="img/foto 6.jpg" alt="Foto 6">
    <img src="img/foto 7.jpg" alt="Foto 7">
    <img src="img/foto 8.jpg" alt="Foto 8">
    <img src="img/foto 9.jpg" alt="Foto 9">
    <img src="img/foto 10.jpg" alt="Foto 10">
    <img src="img/foto 11.jpg" alt="Foto 11">
    <img src="img/foto 12.jpg" alt="Foto 12">
    <img src="img/foto 13.jpg" alt="Foto 13">
    <img src="img/foto 14.jpg" alt="Foto 14">
    <img src="img/foto 15.jpg" alt="Foto 15">
    <img src="img/foto 16.jpg" alt="Foto 16">
    <img src="img/foto 17.jpg" alt="Foto 17">
    <img src="img/foto 18.jpg" alt="Foto 18">
    <img src="img/foto 19.jpg" alt="Foto 19">
    <img src="img/foto 20.jpg" alt="Foto 20">
    <img src="img/foto 21.jpg" alt="Foto 21">
    <img src="img/foto 22.jpg" alt="Foto 22">
    <img src="img/foto 23.jpg" alt="Foto 23">

</div>

<footer>
    <p>© Eres mi noviecita hermosa, te mereces absolutamente todo.</p>
</footer>

</body>
</html>
